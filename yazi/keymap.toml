# new

[[mgr.prepend_keymap]]
on   = [ "k" ]
run  = "arrow -1"
desc = "Previous file"

[[mgr.prepend_keymap]]
on   = [ "j" ]
run  = "arrow 1"
desc = "Next file"

[[mgr.prepend_keymap]]
on   = [ "c", "m" ]
run  = "plugin chmod"
desc = "Chmod on selected files"

[[mgr.prepend_keymap]]
on   = "T"
run  = "plugin toggle-pane max-preview"
desc = "Maximize or restore the preview pane"

[[mgr.prepend_keymap]]
on   = [ "c", "h" ]
run  = "plugin toggle-pane min-preview"
desc = "Show or hide the preview pane"

[[mgr.prepend_keymap]]
on   = [ "c", "l" ]
run  = "hardlink"
desc = "Hardlink"

[[mgr.prepend_keymap]]
on   = [ "<C-g>" ]
run  = "shell lazygit --block"
desc = "lazygit"

[[mgr.prepend_keymap]]
on  = "M"
run = "plugin mount"


# Goto

[[mgr.prepend_keymap]]
on   = [ "g", "d" ]
run  = "cd ~/dl"
desc = "Goto ~/dl"

[[mgr.prepend_keymap]]
on   = [ "g", "D" ]
run  = "cd ~/Downloads"
desc = "Goto ~/Downloads"

[[mgr.prepend_keymap]]
on   = [ "g", "m" ]
run  = "cd /mnt"
desc = "Goto /mnt"

[[mgr.prepend_keymap]]
on   = [ "g", "e" ]
run  = "cd /etc"
desc = "Goto /etc"

[[mgr.prepend_keymap]]
on   = [ "g", "t" ]
run  = "cd ~/.local/share/Trash/files"
desc = "Goto trash"
