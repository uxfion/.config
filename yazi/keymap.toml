[manager]
prepend_keymap = [
    { on = [ "T" ], run = "plugin --sync max-preview" },
	{ on = [ "<C-s>" ], run = 'shell "$SHELL" --block --confirm', desc = "shell" },
	{ on = [ "<C-g>" ], run = 'shell lazygit --block --confirm', desc = "lazygit" },
    { on = [ "Z" ], run  = "plugin fg --args='fzf'", desc = "fzf preview" },
    { on = [ "s" ], run  = "plugin fg --args='rg'", desc = "search context rg" },
    { on = [ "S" ], run  = "plugin fg", desc = "search context fzf" },
]
